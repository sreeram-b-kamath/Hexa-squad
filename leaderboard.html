<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <link rel="stylesheet" href="styles/leaderboard-screen.css" />
</head>
<body>
<div class="wrapper">
    <div class="lboard-section">
        <div class="lboard-tabs">
            <div class="tabs">
                <ul>
                    <li data-li="ScoreBoard">ScoreBoard</li>
                </ul>
            </div>
        </div>
        <div class="lboard-wrap">
            <div class="lboard-item">
                <div class="lboard-mem">
                    <div class="img">
                        <img src="assets/avatar1.jpg" alt="picture1" />
                    </div>
                    <div class="name-bar">
                        <p><span>1.</span>Hari</p>
                        <div class="bar-wrap">
                            <div class="inner-bar" style="width: 95%"></div>
                        </div>
                    </div>
                    <div class="points">999 points</div>
                </div>
                <div class="lboard-mem">
                    <div class="img">
                        <img src="assets/avatar2.jpg" alt="picture3" />
                    </div>
                    <div class="name-bar">
                        <p><span>2.</span>Joel</p>
                        <div class="bar-wrap">
                            <div class="inner-bar" style="width: 65%"></div>
                        </div>
                    </div>
                    <div class="points">666 points</div>
                </div>
                <div class="lboard-mem">
                    <div class="img">
                        <img src="assets/avatar3.jpg" alt="picture3" />
                    </div>
                    <div class="name-bar">
                        <p><span>3.</span>Sree</p>
                        <div class="bar-wrap">
                            <div class="inner-bar" style="width: 70%"></div>
                        </div>
                    </div>
                    <div class="points">777 points</div>
                </div>
                <div class="lboard-mem">
                    <div class="img">
                        <img src="assets/avatar1.jpg" alt="picture4" />
                    </div>
                    <div class="name-bar">
                        <p><span>4.</span>Jobin</p>
                        <div class="bar-wrap">
                            <div class="inner-bar" style="width: 30%"></div>
                        </div>
                    </div>
                    <div class="points">333 points</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="scripts/leaderboard-screen.js"></script>
</body>
</html>
