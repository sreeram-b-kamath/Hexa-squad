<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login Page </title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- partial:index.partial.html -->

    <body class="align">
        <div class="gameHeading mb-5">
            <h1>SCRIBBLE</h1>
        </div>
        <div class="card bg-light" id="login-card">
            <div class="tools">
                <div class="grid">
                    <form action="https://httpbin.org/post" method="POST" class="form login mt-4" id="login-form">

                        <div class="form__field">
                            <label for="username" class="pe-4"><span class="hidden">Username</span></label>
                            <input id="username" type="text" name="username" class="form__input"
                                placeholder="Username" required>
                        </div>

                        <div class="form__field">
                            <label for="password" class="pe-4"><span class="hidden">Password</span></label>
                            <input id="password" type="password" name="password" class="form__input"
                                placeholder="Password" required>
                        </div>

                        <div class="form__field">
                            <input type="submit" value="login In">
                        </div>

                    </form>

                    <p class="text--center">Not a member? <a href="./signUp.html" class="linkSIgnUp text-dark fw-3">Sign up now</a>
                      
                    </p>

                </div>
            </div>
            <div class="card__content">
            </div>
        </div>
    </body>
    <!-- partial -->
    <script src="./script/login-authedification-withpromis.js"></script>


</body>

</html>
