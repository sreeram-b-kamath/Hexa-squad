<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login Page </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- partial:index.partial.html -->

    <body class="align">
        <div class="card " id="login-card">
            <div class="tools">
                <div class="grid">
                    <form action="https://httpbin.org/post" method="POST" class="form login mt-4">

                        <div class="form__field">
                            <label for="login__username" class="pe-4"><span class="hidden">Username</span></label>
                            <input id="login__username" type="text" name="username" class="form__input"
                                placeholder="Username" required>
                        </div>

                        <div class="form__field">
                            <label for="login__password" class="pe-4"><span class="hidden">Password</span></label>
                            <input id="login__password" type="password" name="password" class="form__input"
                                placeholder="Password" required>
                        </div>

                        <div class="form__field">
                            <input type="submit" value="Sign In">
                        </div>

                    </form>

                    <p class="text--center">Not a member? <a href="./signUp.html" class="linkSIgnUp">Sign up now</a> <svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink"
                                xlink:href="assets/images/icons.svg#arrow-right"></use>
                        </svg></p>

                </div>
            </div>
            <div class="card__content">
            </div>
        </div>
    </body>
    <!-- partial -->

</body>

</html>
