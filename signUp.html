<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SignUp Page </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/signUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- partial:index.partial.html -->

    <body class="align">
        <div class="gameHeading mb-5">
            <h1>SCRIBBLE</h1>
        </div>
        <div class="card bg-dark" id="SignUp-card">
            <div class="tools">
                <div class="grid">
                    <form action="https://httpbin.org/post" method="POST" class="form SignUp mt-4">

                        <div class="form__field">
                            <label for="SignUp__username" class="pe-4"><span class="hidden">Username</span></label>
                            <input id="SignUp__username" type="text" name="username" class="form__input"
                                placeholder="Enter username" required>
                        </div>

                        <!-- <div class="form__field">
                            <label for="SignUp__password" class="pe-4 "><span class="hidden">Password</span></label>
                            <input id="SignUp__email" type="email" name="email" class="form__input"
                                placeholder=" Enter Maid Id" required>
                        </div> -->

                        <div class="form__field">
                            <label for="SignUp__password" class="pe-4"><span class="hidden">Password</span></label>
                            <input id="SignUp__password" type="password" name="password" class="form__input"
                                placeholder=" Enter Password" required>
                        </div>

                        <div class="form__field">
                            <input type="submit" value="Sign Up">
                        </div>

                    </form>

                </div>
            </div>
            <div class="card__content">
            </div>
        </div>
    </body>
    <!-- partial -->

</body>

</html>
