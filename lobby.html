<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexa-Squad-Scribble-Lobby</title>
    <link rel="stylesheet" href="/styles/lobby.css">
    <link rel="stylesheet" href="/styles/buttonStyle.css">
</head>

<body>
    <div class="lobby-container">
        <div class="lobby-top-header">
            <div class="lobby-heading">
                <h1>HEXA SQUAD SCRIBBLE</h1>
                <h3>WELCOME TO THE LOBBY</h3>
            </div>
        </div>

        <div class="buttonCard">
            <button class="draw-button" id="draw-button">Drawer</button>

            <button class="watch-button" id="watch-button">Viewer</button>

            <button class="leaderboard-button" id="leaderboard-button">Leader Board</button>
        </div>

        <div class="lobby-above-footer">

            <div class="wrapper-about">
                <h4 class="howHead">HOW TO PLAY</h4>
                <div class="howToPlay">
                    <input type="radio" name="slide" id="c0" checked>

                    <label for="c0" class="card">
                        <div class="row">
                            <div class="description-howToPlay">
                                <img src="/assets/howToPlay/step3.gif" style="width: 24vw; height: 40vh;">
                                <p style="text-align: center;"> Choose A Role : Drawer/Viewer</p>
                            </div>
                        </div>
                    </label>

                    <input type="radio" name="slide" id="c1">
                    <label for="c1" class="card">
                        <div class="row">
                            <div class="description-howToPlay">
                                <img src="/assets/howToPlay/step4.gif" style="width: 24vw; height: 40vh;">
                                <p style="text-align: center;"> For Viewers : try to guess what other players are
                                    drawing! </p>
                            </div>
                        </div>
                    </label>

                    <input type="radio" name="slide" id="c2">
                    <label for="c2" class="card">
                        <div class="row">
                            <div class="description-howToPlay">
                                <img src="/assets/howToPlay/step2.gif" style="width: 24vw; height: 40vh;">
                                <p style="text-align: center;">For Drawers : Try to draw The word provided to you! No
                                    spelling!</p>
                            </div>
                        </div>
                    </label>

                    <input type="radio" name="slide" id="c3">
                    <label for="c3" class="card">
                        <div class="row">
                            <div class="description-howToPlay">
                                <img src="/assets/howToPlay/step5.gif" style="width: 24vw; height: 40vh;">
                                <p style="text-align: center;">Score the most points and be crowned the winner at the
                                    end!</p>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <footer>
            <h2>Crafted with ðŸ’“ðŸ’“passion, code, and countless sleepless nights</h2>
        </footer>

    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="./scripts/lobby.js" type="module"></script>
</body>

</html>
